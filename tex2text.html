<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeX2Text</title>
    <script src="tex2text.js"></script>
</head>
<body>
    <h1>TeX2Text</h1>
    It will
    <ul>
        <li>remove comments <code>% hogehoge</code></li>
        <li>replace nonbreaking spaces <code>~</code> with plain spaces <code> </code></li>
        <li>replace citations <code>~\cite{...}</code> with [n]</li>
        <li>replace references <code>~\ref{...}</code> with n</li>
    </ul>
    <input type="checkbox" id="singleLine" value="false"><label for="singleLine">Single line output</label><br>
    <textarea rows="24" cols="80" id="in" placeholder="TeX here"></textarea><br>
    <textarea rows="24" cols="80" id="out" placeholder="Result here"></textarea>
</body>
</html>
